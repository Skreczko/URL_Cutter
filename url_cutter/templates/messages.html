{% load bootstrap %}

{% if messages %}
<div class="row justify-content-center ">
    <div class="col-12 col-xs-8 col-sm-12 col-md-12 col-lg-12 col-xl-8 center">

            {% for message in messages %}
            <p id="form_in_movie_list"><span class="badge badge-pill badge-info center black">{{ message }}</span></p>
            {% endfor %}
        <hr>

    </div>
</div>
{% endif %}
