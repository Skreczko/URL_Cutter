{% extends 'base.html' %}
{% block content %}
{% load bootstrap %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-9 col-sm-12 align-self-center">
            <div class="card">
                <div class="card-body">
                    <form class="form-group" method="POST">
                        {% csrf_token %}
                            {{ form|bootstrap }}
                        <div class="text-center">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-cut"></i> Submit</button>
                                  {% include 'messages.html' %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
